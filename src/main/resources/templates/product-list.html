<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script type="text/javascript" src="./js/product.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">产品</a>
            <a>
              <cite>商品管理</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <div class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block layui-col-xs2">
                                    <input class="layui-input"  autocomplete="off" placeholder="创建日期" name="createTimeRange" id="createTimeRange">
                                </div>
                                <input type="hidden" id="startTime" name="startTime"/>
                                <input type="hidden" id="endTime" name="endTime"/>
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="skuSearch" id="skuSearch"  placeholder="请输入sku" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn"  lay-submit="" lay-filter="sreach" onclick="loadTable();"><i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </div>
                            <button type='button' style="display: none" id='import'></button>
                        </div>

                        <div class="layui-card-body ">
                            <table id="proList" lay-filter="proList"></table>
                            <script type="text/html" id="toolbar">
                                <div class="layui-btn-container">
                                    <button class="layui-btn" lay-event="addPro"><i class="layui-icon">&#xe608;</i>添加</button>
                                    <button class="layui-btn"  lay-event="editPro"><i class="layui-icon">&#xe642;</i>编辑</button>
                                    <button class="layui-btn layui-btn-danger" lay-event="delPro"><i class="layui-icon">&#xe640;</i>删除</button>
                                    <button class="layui-btn layui-btn-normal" lay-event="export"><i class="layui-icon">&#xe63c;</i>导出</button>
                                    <button class="layui-btn layui-btn-warm"  lay-event="importP"><i class="layui-icon">&#xe67c;</i>批量导入</button>
                                </div>
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
</html>
