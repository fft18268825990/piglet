<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/jquery.validate.min.js"></script>
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form id="signupForm" class="layui-form">
                  <div class="layui-form-item">
                      <input type="hidden" id="menuId" name="menuId">
                      <input type="hidden" id="flag" name="flag" value="editMenu">
                      <div class="layui-form-item">
                          <label for="menuName" class="layui-form-label">
                              <span class="x-red">*</span>菜单名字
                          </label>
                          <div class="layui-input-inline">
                              <input type="text" id="menuName" name="menuName"
                                     autocomplete="off" class="layui-input">
                          </div>
                      </div>
                      <div class="layui-form-item">
                          <label for="url" class="layui-form-label">
                              <span class="x-red"></span>链接地址
                          </label>
                          <div class="layui-input-inline">
                              <input type="text" id="url" name="url"
                                     autocomplete="off" class="layui-input">
                          </div>
                      </div>
                      <div class="layui-form-item">
                          <label for="icon" class="layui-form-label">
                              <span class="x-red"></span>图标代码
                          </label>
                          <div class="layui-input-inline">
                              <input type="text" id="icon" name="icon"
                                     autocomplete="off" class="layui-input">
                          </div>
                      </div>
                      <div class="layui-form-item">
                          <label for="perms" class="layui-form-label">
                              <span class="x-red"></span>权限标识
                          </label>
                          <div class="layui-input-inline">
                              <input type="text" id="perms" name="perms"
                                     autocomplete="off" class="layui-input">
                          </div>
                      </div>
                  </div>
                    <div class="layui-form-item">

                        <button id="savebtn" class="layui-btn" type="submit">
                            保存
                        </button>

                        <label for="reset" class="layui-form-label">

                        </label>
                        <button  type="reset" id="reset" class="layui-btn" style="margin-left: 50px">
                            重置
                        </button>
                    </div>
              </form>
            </div>
        </div>
        <script>
            var validator;
            var layer;

            layui.use('layer', function() {
                layer = layui.layer;
                validateRule();
                child();
            });


            $.validator.setDefaults({
                submitHandler : function() {
                    edit();
                }
            });
            function edit(){
                $.ajax({
                    cache : true,
                    type : "POST",
                    url : "/editMenu",
                    data : $('#signupForm').serialize(), // 你的formid
                    async : false,
                    error : function(request) {
                        layer.alert("网络超时");
                    },
                    success : function(data) {
                        if (data.code == 0) {
                            layer.alert("修改成功", {
                                    icon: 6
                                },
                                function() {
                                    //关闭当前frame
                                    xadmin.close();

                                    //可以对当前进行刷新
                                    window.parent.loadTreeTable();
                                });
                            return false;
                        } else {
                            layer.msg(data.msg)
                        }
                    }
                });
            }
            function validateRule(){

                jQuery.validator.addMethod("menuNameIsCreated", function(value, element) {
                    var flag;

                    $.ajax({
                        type : "GET",
                        url : "/selectCount",
                        data : {'menuId':$('#menuId').val(),'menuName' : $('#menuName').val()},
                        async : false,
                        success : function(data) {
                            flag = data.count>0;
                        }
                    });
                    return !flag;

                }, "该菜单名称已存在");

                validator = $("#signupForm").validate({
                    rules : {
                        menuName : {
                            required : true,
                            menuNameIsCreated : true
                        }
                    },
                    messages : {
                        menuName : {
                            required : "请输入菜单名称",
                            roleNameIsCreated : "该菜单名称已存在"
                        }
                    }
                })
            }

            function child(rowdata){
                $('#menuId').val(rowdata.menuId);
                $('#menuName').val(rowdata.menuName);
                $('#url').val(rowdata.url);
                $('#icon').val(rowdata.icon);
                $('#perms').val(rowdata.perms);
            }
        </script>
    </body>

</html>
